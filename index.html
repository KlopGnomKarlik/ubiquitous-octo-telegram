<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to Telegram Channel</title>
  <meta http-equiv="refresh" content="0; URL='https://t.me/emaeblinchel'" />
</head>
<body>
  <script type="text/javascript">
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    if (/android/i.test(userAgent) && /chrome/i.test(userAgent)) {
      window.location.href = "intent://t.me/emaeblinchel#Intent;scheme=https;package=org.telegram.messenger;end";
    } else if (/iPhone|iPod|iPad/i.test(userAgent)) {
      window.location.href = "tg://resolve?domain=emaeblinchel";
    } else {
      window.location.href = "https://t.me/emaeblinchel";
    }
  </script>
</body>
</html>
